            // 2. ุงูุงูุชุธุงุฑ ูุงูุชูุงุก ุงูุงูุชูุงู ุจุดูู ูุคูุฏ
            setTimeout(() => {
                // 3. ุชุญุฏูุซ ุงููุญุชูู
                contentUpdateFunction();
                
                // 4. ุฅุธูุงุฑ ุงููุต ุงูุฌุฏูุฏ ุจุณูุงุณุฉ
                descriptionTextElement.style.opacity = '1';
            }, SAFE_TIMEOUT);
        }
        
        function setActiveMetric(newId) {
            const activeData = descriptionsData.find(d => d.id === newId);
            
            // ุฅุฐุง ูุงู ุงูุฒุฑ ุงูููููุฑ ุนููู ูู ููุณู ุงููุดุท ููู ูููุฏุ ูุง ุชูุนู ุดูุฆุงู.
            if (activeMetricId === newId && activeData && activeData.options.length > activeData.usedIndices.length) {
                return;
            }

            activeMetricId = newId;

            // ุชุญุฏูุซ ุงูุฃุฒุฑุงุฑ
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.id === `tab-${newId}`) {
                    btn.classList.add('active');
                }
            });

            // ุจุฏุก ุนูููุฉ ุงูุงูุชูุงูุ ูุน ุชุญุฏูุซ ูุญุฏุฏ ููุตูุฉ ุงูุฌุฏูุฏุฉ
            performTransition(renderContent);
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '';
            
            descriptionsData.forEach((data, index) => {
                const button = document.createElement('button');
                button.id = `tab-${data.id}`;
                button.className = `tab-button text-base sm:text-lg font-semibold py-2 px-3 sm:px-4 rounded-full hover:bg-pink-100 whitespace-nowrap`;
                button.textContent = data.name;
                button.onclick = () => setActiveMetric(data.id);

                button.classList.add('w-full'); 

                if (index === 0) {
                    button.classList.add('active');
                }

                tabsContainer.appendChild(button);
            });
        }

        // ุฏุงูุฉ ุชูููุฏ ุงูุฃูุตุงู ุงูุฌุฏูุฏุฉ ูุงูุชุจุฏูู ุงูุชููุงุฆู
        function updateDescriptions() {
            const activeDataIndex = descriptionsData.findIndex(d => d.id === activeMetricId);
            const activeData = descriptionsData[activeDataIndex];

            // 1. ุงูุชุญูู ูู ููุงุฏ ุงููุตู ุงูุญุงูู
            if (activeData.options.length === activeData.usedIndices.length) {
                
                let nextIndex = (activeDataIndex + 1) % descriptionsData.length;
                let originalIndex = activeDataIndex;
                let foundNext = false;
                
                // ุงูุจุญุซ ุนู ุงูุตูุฉ ุงูุชุงููุฉ ุบูุฑ ุงููุณุชููุฐุฉ
                while (nextIndex !== originalIndex) {
                    const nextData = descriptionsData[nextIndex];
                    if (nextData.options.length > nextData.usedIndices.length) {
                        // ุชู ุงูุนุซูุฑ ุนูู ุตูุฉ ุฌุฏูุฏุฉ! ุงูุชุจุฏูู ุฅูููุง ุชููุงุฆูุงู.
                        setActiveMetric(nextData.id);
                        foundNext = true;
                        // ูุง ุญุงุฌุฉ ูู performTransition ููุงุ ูุฃู setActiveMetric ุชุชููู ุงูุนุฑุถ
                        return; 
                    }
                    nextIndex = (nextIndex + 1) % descriptionsData.length;
                }

                if (!foundNext) {
                    // 2. ูู ุงูุตูุงุช ูุณุชููุฐุฉ: ุนุฑุถ ุฑุณุงูุฉ ุงูููุงูุฉ ุงููุทููุฉ
                    performTransition(renderFinalExhaustion);
                    return;
                }
            }
            
            // 3. ุฅุฐุง ูุงู ูุง ูุฒุงู ููุงู ุฃูุตุงู ูุชุงุญุฉุ ุชูููุฏ ูุตู ุฌุฏูุฏ ููุตูุฉ ุงูุญุงููุฉ.
            performTransition(renderContent);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderTabs();
            renderContent(); // ุนุฑุถ ุงููุญุชูู ุงูุฃููู
        });

    </script>
